<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.226); /* Changed from 0.9 to 0.2 for more transparency */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-family: 'Russo One', sans-serif;
            font-size: 1.5rem;
        }

        .navbar-brand i {
            color: #ff4444;
            font-size: 2rem;
            margin-right: 10px;
        }

        .merge-text {
            background: linear-gradient(45deg, #ff4444, #ff8844);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Russo One', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <i class="fas fa-file-pdf"></i>
            <span class="merge-text">PDF Merge</span>
        </a>
    </nav>
    <div class="container">
        <div class="card modern-card">
            <h1 class="title">PDF Merger</h1>
            <div class="upload-area modern-upload">
                <form method="POST" enctype="multipart/form-data">
                    <div class="file-input modern-input">
                        <input type="file" name="files[]" multiple accept=".pdf" id="files" required>
                        <label for="files" class="modern-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            Choose PDF files
                        </label>
                    </div>
                    <button type="submit" class="merge-btn modern-button">Merge PDFs</button>
                </form>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alerts">
                        {% for category, message in messages %}
                            <div class="alert {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
